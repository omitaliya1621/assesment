<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-4">
                <div class="card p-3 bg-secondary">
                    <h2 class="text-center">Date Interval</h2>

                    <div class="mb-3">
                        <label for="fromDate" class="form-label">From:</label>
                        <input type="date" id="fromDate" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="toDate" class="form-label">To:</label>
                        <input type="date" id="toDate" class="form-control">
                    </div>

                    <button id="calculate" class="btn btn-warning w-25 ms-2">Calculate</button>

                    <div id="result" class="mt-4 p-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            $("#calculate").click(function () {
                let fromDate = new Date($("#fromDate").val());
                let toDate = new Date($("#toDate").val());

                if (isNaN(fromDate) || isNaN(toDate)) {
                    $("#result").html("<p>Please select valid dates.</p>");
                    return;
                }

                let diffTime = Math.abs(toDate - fromDate);
                let diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                let diffWeeks = Math.floor(diffDays / 7);
                let diffMonths = Math.floor(diffDays / 30.44);
                let diffYears = Math.floor(diffMonths / 12);

                $("#result").html(`
                    <p>Date interval between ${fromDate.toLocaleDateString()} To ${toDate.toLocaleDateString()}</p>
                    <p>years: ${diffYears}</p>
                    <p>months: ${diffMonths}</p>
                    <p>weeks: ${diffWeeks}</p>
                    <p>days: ${diffDays}</p>
                `);
            });
        });
    </script>

</body>

</html>
